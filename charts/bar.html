<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title></title>
	<script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<p style="position: absolute; top: 20px;">client1</p>
<p style="position: absolute; top: 120px;">client2</p>
<p style="position: absolute; top: 220px;">client3</p>
<p style="position: absolute; top: 320px;">client4</p>
<script>
	var dataArray=[20,40,50,60];
	var width=500;
	var height=500;

	var widthscale=d3.scale.linear()
	                    .domain([0,60])
	                    .range([0,width]);

	var color=d3.scale.linear()
	.domain([0,60])
	.range(["red","blue"]);

   var axis=d3.svg.axis()
             .scale(widthscale);

	var canvas=d3.select("body")
	.append("svg")
	.attr("width",width)
	.attr("height",height)
	.append("g")
	.attr("transform","translate(70,0)");

	var bar=canvas.selectAll("rect")
	 .data(dataArray)
	 .enter()
	 .append("rect")
	 .attr("width",function(d){return widthscale(d);})
	 .attr("height",50)
	 .attr("fill",function(d){return color(d)})
	 .attr("y",function(d,i){return i*100});


	 canvas.append("g")
	      .attr("transform","translate(0,400)")
	      .call(axis);
</script>
</body>
</html>
