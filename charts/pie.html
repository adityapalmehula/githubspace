<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title></title>
	<script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	<script>
var data=[10,50,80];
var r=300;

var color=d3.scale.ordinal()
         .range(["red","blue","oragne"]);


var convas=d3.select("body")
             .append("svg")
       .attr("width",1000)
      .attr("height",1000);

  var group=convas.append("g")
  .attr("transform","translate(200,200");


  var arc=d3.svg.arc()
            .innerRadius(200)
            .outerRadius(r);

   var pie=d3.layout.pie()
              .value(function(d){return d;});

   
   var arcs=group.selectAll(".arc")
   .data(pie(data))
   .enter()
   .append("g")
   .attr("class","arc");


   arcs.append("path")
       .attr("d",arc)
       .attr("fill",function(d){return color(d.data);});


    arcs.append("text")
       .attr("transform",function(d){return "translate ("+arc.centroid(d)+")";})
       .text(function(d){return d.data;});

  </script>

</body>
</html>
